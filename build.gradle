plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'org.apache.kafka:connect-api:3.1.2'
    implementation 'org.apache.kafka:connect-transforms:3.1.2'
    implementation 'org.apache.kafka:kafka_2.13:3.1.2'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'

    // Dependencies provided by Kafka Connect
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.19.0'
    compileOnly 'org.slf4j:slf4j-api:1.7.36'
}
java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}
test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
